<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Remoto MaelCar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { text-align:center; font-family: Arial; background:#000; color:#fff; margin-top:50px; }
    button { width:80px; height:80px; font-size:20px; margin:10px; border-radius:10px; cursor:pointer; }
    .up { background:green; }
    .down { background:blue; }
    .left { background:orange; }
    .right { background:purple; }
    .stop { background:red; }
    .row { display:flex; justify-content:center; align-items:center; }
  </style>
</head>
<body>
  <h1>Controle Remoto MaelCar</h1>

  <div class="row">
    <button class="up" onclick="sendCmd('F')">↑</button>
  </div>
  <div class="row">
    <button class="left" onclick="sendCmd('L')">←</button>
    <button class="stop" onclick="sendCmd('S')">S</button>
    <button class="right" onclick="sendCmd('R')">→</button>
  </div>
  <div class="row">
    <button class="down" onclick="sendCmd('B')">↓</button>
  </div>

  <h2>Mael Tecnologias</h2>

  <script type="module">
    // --- Firebase ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBl6FfYGi2nzy1aLXWf7ZlL08lcFpYiNu4",
      authDomain: "maelcarro-7b99b.firebaseapp.com",
      databaseURL: "https://maelcarro-7b99b-default-rtdb.firebaseio.com",
      projectId: "maelcarro-7b99b",
      storageBucket: "maelcarro-7b99b.firebasestorage.app",
      messagingSenderId: "861995467419",
      appId: "1:861995467419:web:4786aa2daa4930a2bfbc3e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function sendCmd(cmd) {
      set(ref(db, 'carrinhoMael/comando'), cmd)
        .then(() => console.log("Comando enviado:", cmd))
        .catch((error) => console.error("Erro ao enviar:", error));
    }
  </script>
</body>
</html>
